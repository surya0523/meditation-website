

{% extends 'meditation_app/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow rounded-3xl">
    <h2 class="text-xl font-bold mb-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded">

        <input type="email" name="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">

        <div class="relative mb-3">
            <input type="password" id="password1" name="password1" placeholder="Password"
                   class="w-full p-2 border rounded pr-10">
            <span onclick="togglePassword('password1', this)"
                  class="absolute right-3 top-2 cursor-pointer text-gray-500">
                👁️
            </span>
        </div>

        <div class="relative mb-3">
            <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                   class="w-full p-2 border rounded pr-10">
            <span onclick="togglePassword('password2', this)"
                  class="absolute right-3 top-2 cursor-pointer text-gray-500">
                👁️
            </span>
        </div>

        <button type="submit" class="bg-[#b184bf] text-white px-4 py-2 rounded ">Register</button>
    </form>
</div>

<!-- 👇 JavaScript for eye toggle -->
<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈";
    } else {
        input.type = "password";
        icon.textContent = "👁️";
    }
}
</script>
{% endblock %}
